<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="Contacto.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f0c8a70dd7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css"></style>
</head>
    <body>
    
      <div class="container-fluid mt-3">
        <div class="row bg-light">
          <div class="col-md-6 p-0">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3277.08868755001!2d-58.29004198518884!3d-34.77854257427548!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a32c1b395d280d%3A0xb1ad8b384a55811b!2sVictorino%20de%20la%20Pl.%2063%2C%20B1887%20AKD%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1634681875786!5m2!1ses!2sar" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe></iframe>
          </div>
          <div class="col-md-6 p-0">

            <form id="formulario" onsubmit="enviarFormulario(event)"
            action="#">

              <h4>CONTACTANOS</h4>

              <div class="form-group">
                <label for="Name">Nombre:</label>
                <input type="text" class="form-control" id="Name" requied>
              </div>

              <div class="form-group">
                <label for="email">Correo Electronico:</label>
                <input type="Email" class="form-control" id="Email" requied>
              </div>

              <div class="form-group">
                <label for="Message">Mensaje</label>
                <input type="text" class="form-control" id="Mensaje" requied>
              </div>
    
              <button type="submit" 
              value="Enviar"
              id="btnform"
              class="btn btn-outline-dark mt-3">Enviar 
              <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
            </button>
            </form>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="social">
            <a href="https://www.facebook.com/DuendesELY"><i class="fab fa-facebook-square"></i></a>
            <a href="https://duendesaromasysabores.blogspot.com/"><i class="fab fa-blogger"></i></a></a>
        </div>

        <p class=copyright>
           Duendes Aromas y Sabores @ 2021 
        </p>
    </footer>

    <script src="Javascript.js"></script>
</body>
</html>
